version: "3"

services:
  backend:
    container_name: backend
    build:
      context: ./server
      dockerfile: Dockerfile
    volumes:
      - ./server/src:/app/src
    ports:
      - 5000:5000

  mongo:
    image: mongo
    container_name: mongo
    restart: on-failure
    ports:
      - 27018:27017
    command: mongod
    volumes:
      - ./mongo-db:/data/db

  db:
    image: postgres
    container_name: db
    restart: always
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - 5433:5432
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: root
      POSTGRES_DB: music-platform
